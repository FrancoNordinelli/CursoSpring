<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Inicio</title>
	</head>
	<body>
	<header th:replace="layout/plantilla :: header"></header>
	<a th:href="@{/agregar}">Crear Persona </a>
	<div th:if="${personas!=null and !personas.empty}">
	<table border="1">
		<tr>
		<th>Nombre:</th>
		<th>Apellido:</th>
		<th>Email:</th>
		<th>Telefono:</th>
		<th>Editar</th>
		<th>Eliminar</th>
		</tr>
		<tr th:each="persona: ${personas}">
		<td th:text="${persona.nombre}">Nombre: </td>
		<td th:text="${persona.apellido}">Apellido: </td>
		<td th:text="${persona.email}">Email: </td>
		<td th:text="${persona.telefono}">Telefono: </td>
		<td><a th:href="@{/editar/}+${persona.idpersona}" th:text="Editar"/></td>
		<td><a th:href="@{/eliminar/}+${persona.idpersona}" th:text="Eliminar"/></td>
		</tr>
	</table>
	</div>
	<div th:if="${personas==null ||personas.empty}">
		La lista está vacía!!
	</div>
	<footer th:replace="layout/plantilla :: footer"></footer>
	</body>
</html>
